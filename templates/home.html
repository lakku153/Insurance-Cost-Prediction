<html>
<body>
    <div class="login">
       <h1>Insurance Amount Prediction</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age"
                placeholder="Enter your Age" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Select your Gender" required>
                <option class="placeholder" selected disabled value="">Select Gender</option>
                <option value="male">
                    male
                </option>
                <option value="female">
                    female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">BMI</label>
            <input class="form-control" type="number" step="0.01" name="bmi"
                placeholder="Enter BMI" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">No. of children</label>
            <input class="form-control" type="number" name="children"
                placeholder="Enter no of children" min='0' max='8' />
        </div>
        <div class="mb-3">
            <label class="form-label">Smoker</label>
            <select class="form-control" name="smoker" placeholder="Enter you smoker" required>
                <option class="placeholder" selected disabled value="">Smoker or not</option>
                <option value="yes">
                    yes
                </option>
                <option value="no">
                    no
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Region</label>
            <select class="form-control" name="region" placeholder="Enter you region"
                required>
                <option class="placeholder" selected disabled value="">Select region</option>
                <option value="northeast">
                    northeast
                </option>
                <option value="northwest">
                    northwest
                </option>
                <option value="southeast">
                    southeast
                </option>
                <option value="southwest">
                    southwest
                </option>
            </select>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Insurance amount" required />
        </div>
    </form>
    <h2>
       The Insurance Amount is {{results}}
    </h2>
   <body>
</html>
